<div class="backdrop" [ngStyle]="{'display':display}" *ngIf="deleteMode"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}" *ngIf="deleteMode">
  <div class="modal-dialog" role="document">
    <div class="modal-content popup">
      <div class="modal-header">
        <h4 class="text-left">Delete Book</h4>
        <button 
          type="button" 
          class="close" 
          (click)="onCloseModalDialog()"><span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center">
          <div class="col-xs-12">
            Are you sure that you want to delete this book?
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="col-xs-12">
            <button
              type="button" 
              class="btn btn-danger"
              (click)="onDeleteBook()">OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
